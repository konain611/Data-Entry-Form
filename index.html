<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <form action="http://localhost:3000/api/students/add-student" method="POST">
            <header>Data Entry Form</header>

            <div class="form-row">
                <div>
                    <label>Student Name <span>*</span></label>
                    <input type="text" name="student_name" required>
                </div>

                <div>
                    <label>Father Name <span>*</span></label>
                    <input type="text" name="father_name" required>
                </div>

                <div>
                    <label>Roll Number <span>*</span></label>
                    <input type="text" name="roll_number" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="gender">Gender <span>*</span></label>
                    <select name="gender" required>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div>
                    <label>Admission Date <span">*</span></label>
                    <input type="date" name="admission_date" required>
                </div>

                <div>
                    <label>Nationality <span>*</span></label>
                    <input type="text" name="nationality" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Cnic Number <span>*</span></label>
                    <input type="text" name="cnic_number" required placeholder="xxxxx-xxxxxxx-x" pattern="^[0-9]{5}-[0-9]{7}-[0-9]{1}" title="Required format xxxxx-xxxxxxx-x">
                </div>

                <div>
                    <label>Passport Number</label>
                    <input type="text" name="passport_number" placeholder="XX00000000" pattern="^[A-Z]{2}[0-9]{8}" title="Required format AB12345678">
                </div>

                <div>
                    <label>Date of Birth <span>*</span></label>
                    <input type="date" name="date_of_birth" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Contact Number</label>
                    <input type="text" name="contact_number" pattern="^[0-9]{11}" title="Required format 03xxxxxxxxx">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" name="email">
                </div>

                <div>
                    <label for="domicile_province">Domicile Province</label>
                    <select name="domicile_province">
                        <option value="1">Azad Jammu & Kashmir</option>
                        <option value="2">Balochistan</option>
                        <option value="3">Gilgit Baltistan</option>
                        <option value="4">Khyber Pakhtunkhwa</option>
                        <option value="5">Punjab</option>
                        <option value="6">Sindh</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Domicile District</label>
                    <input type="text" name="domicile_district">
                </div>

                <div>
                    <label>Mailing Address <span>*</span></label>
                    <input type="text" name="mailing_address" required>
                </div>

                <div>
                    <label>City (Mailing Address) <span>*</span></label>
                    <input type="text" name="city_mailing_address" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>SSC Degree Name</label>
                    <input type="text" name="ssc_degree_name">
                </div>

                <div>
                    <label>SSC Board Name</label>
                    <input type="text" name="ssc_board_name">
                </div>

                <div>
                    <label>SSC Total Marks</label>
                    <input type="text" name="ssc_total_marks">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>SSC Obtained Marks</label>
                    <input type="text" name="ssc_obtained_marks">
                </div>

                <div>
                    <label>HSSC Degree Name <span>*</span></label>
                    <input type="text" name="hssc_degree_name" required>
                </div>

                <div>
                    <label for="hssc_degree_nomenclature">HSSC Degree Nomenclature <span>*</span></label>
                    <select name="hssc_degree_nomenclature" required>
                        <option value="1">Intermediate with Math</option>
                        <option value="2">A Level with Math</option>
                        <option value="3">Intermediate with Pre-Medical</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>HSSC Board Name</label>
                    <input type="text" name="hssc_board_name">
                </div>

                <div>
                    <label>HSSC Total Marks <span>*</span></label>
                    <input type="text" name="hssc_total_marks" required>
                </div>

                <div>
                    <label>HSSC Obtained Marks <span>*</span></label>
                    <input type="text" name="hssc_obtained_marks" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Graduation Date <span>*</span></label>
                    <input type="date" name="graduation_date" required>
                </div>

                <div>
                    <label>Total CGPA <span>*</span></label>
                    <input type="text" name="total_cgpa" required>
                </div>

                <div>
                    <label>Obtained CGPA <span>*</span></label>
                    <input type="text" name="obtained_cgpa" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
